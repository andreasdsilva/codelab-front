<cl-page-layout [title]="'Cadastro de Usuário'">
    <ng-container leftActions>
      <cl-back-action></cl-back-action>
    </ng-container>
  
    <ng-container rightActions>
      <cl-save-add-action (saveAddEmitter)="saveAdd()">cadastrar e salvar</cl-save-add-action>
      <cl-save-action (saveEmitter)="save()">salvar</cl-save-action>
    </ng-container>
  
    <ng-container content>
      <span>Cadastro usuário works!</span>
    </ng-container>
  </cl-page-layout>
